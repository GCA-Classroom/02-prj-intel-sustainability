<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Timeline</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">خط الزمن</h1>
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">1968</h5>
                        <p class="card-text">تأسيس إنتل.</p>
                        <button class="btn btn-primary show-btn">عرض التفاصيل</button>
                        <div class="timeline-info" style="display: none;">
                            <b>تأسست شركة إنتل من قبل روبرت نيس وغوردون مور.</b>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column 2 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">1971</h5>
                        <p class="card-text">أول معالج دقيق.</p>
                        <button class="btn btn-primary show-btn">عرض التفاصيل</button>
                        <div class="timeline-info" style="display: none;">
                            <b>إطلاق المعالج 4004، أول معالج دقيق تجاري في العالم.</b>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column 3 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">2020</h5>
                        <p class="card-text">استراتيجية RISE.</p>
                        <button class="btn btn-primary show-btn">عرض التفاصيل</button>
                        <div class="timeline-info" style="display: none;">
                            <b>إطلاق استراتيجية RISE وأهداف 2030.</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
